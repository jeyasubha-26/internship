<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Solution</title>
</head>
<body>
    <h1>HTML Form Exercise</h1>
    <form>
        <!-- TODO: Add an input for "Full Name" -->
         <label for="name">Full Name:</label>
         <br>
         <input type="text" id="name" name="name" placeholder="Enter your full name" required>
         <br>
        <!-- TODO: Add an input for "Email" -->
         <label for="mail">email:</label>
         <br>
         <input type="email" id="mail" name="mail" placeholder="Enter your email" required>
         <br>
        <!-- TODO: Add a password field -->
         <label for="password">Password:</label>
         <br>
         <input type="password" id="password" name="password" minlength="5" placeholder="Enter your password">
         <br>
        <!-- TODO: Add radio buttons for "Gender" (Male/Female/Other) -->
         <label for="gender">Gender:</label>
         <br>
         <input type="radio" required>
         <label for="male">Male</label>
         <br>
         <input type="radio"  required>
         <label for="female">Female</label>
         <br>
         <input type="radio"  required>
         <label for="Other">Other</label>
         <br>
        <!-- TODO: Add a dropdown for "Country" -->
         <label for ="country">Country</label>
         <select required>
            <option value="">--Select--</option>
            <option value="usa">USA</option>
            <option value="in">India</option>
            <option value="uk">UK</option>
        </select>
        <br>
        <!-- TODO: Add a submit button -->
         <button type="submit">Submit</button>
    </form>
</body>
</html>
