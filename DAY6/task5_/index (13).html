<head>
  <title>CSS Display Property Example</title>
  <style>
    p {
      color: white;
    }

    .red {
      display: block;
      width: 200px;
      height: 200px;
      background-color: red;
    }

    .green {
      display: inline;
      width: 200px;
      height: 200px;
      background-color: green;
    }

    .blue {
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: blue;
    }
  </style>
</head>


<body>
  <h1>CSS Display Property</h1>
  <p class="red" style="display: block;">Red Paragraph </p>
  <p class="green" style="display: block;">Green Paragraph</p>
  <p class="blue" style="display: block;">Blue Paragraph</p>
   <h1>CSS Display Property</h1>
  <p class="red" style="display: inline-block;">Red Paragraph </p>
  <p class="green" style="display: inline-block;">Green Paragraph</p>
  <p class="blue" style="display: inline-block;">Blue Paragraph</p>
</body>

</html>
